<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVC Blog - Offline</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f1e8;
      color: #1a2b4a;
    }
    .offline-message {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 1rem;
    }
    h1 { 
      color: #1a2b4a; 
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    p { 
      color: #666; 
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #ff6b35;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background: #e55a2b;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="offline-message">
    <div class="icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>Don't worry, you can still write! Your work will sync when you're back online.</p>
    <a href="/admin/posts/new" class="btn">Continue Writing</a>
  </div>
</body>
</html>
